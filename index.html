<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Lexical Analyzer</title>
</head>

<header>
    <div>
        <h1 id="textHeader">Lexical Analyzer</h1>
    </div>
</header>

<body>
    <div class="separationColumn">
        <div class="tableColumn">
            <div class="column">
                <div class="validatorToken">
                    <div class="valid-tokens-area">
                        <div class="title">
                            Validated words:
                        </div>
                        <textarea class="text-area valid-tokens" disabled="disabled" autocomplete="off"
                        autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="No have tokens"
                        oncontextmenu="return false;"></textarea>
                    </div>
                    <div id="buttonToken">
                        <input class="inputToken" type=" text" placeholder="Type your token"/>
                        <button class="clickToken" type=" button"
                            onclick="addToken()">Confirm</button>
                    </div>
                </div>
                <div class="searchTokens">
                    <div class="title">
                        Search Tokens:
                    </div>
                    <textarea class="text-area validate-tokens" autocomplete="off" autocorrect="off"
                        autocapitalize="off" spellcheck="false" placeholder="Write your tokens"
                        oncontextmenu="return false"></textarea>
                </div>
            </div>
            <div class="body-column body-right-column">
                <table class="automato-table" cellspacing="0">
                    <tbody class="bodyTable">

                            <th id="o" class="automato-column">O</th>

                            <th id="z" class="automato-column">Z</th>
                        </tr>
